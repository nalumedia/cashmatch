<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Home Styling</title>
    <link rel="stylesheet" href="./final.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headercontent"><h1>At Home Styling Staging Estimator &#127968;</h1></div> 
        </div>
        <div class="results">
            <div id="results_left">
                <span id="results_label"></span><span id="squarefeet">&#128308; Square Footage</span><br /><br />
                <span id="results_label"></span><span id="selectedstagingtype">&#128308;Staging Type</span><br /><br />
                <span id="results_label"></span><span id="selectedstyle">&#128308;Style of Home</span><br /><br />
                <span id="results_label"></span><span id="selectedhowmuch">&#128308;Full, Partial, or Accessories</span>
                <span id="hr"></span>
                <span id="welcome"></span><br /><br />
                <span id="totalPrice"></span><br /><br />
                <span id="monthlyRental"></span><br /><br />
                <span id="securityDeposit"></span><br /><br />
                <span id="total"></span><br /><br />
                <span id="button"></span><br /><br />
                
            </div>
            <div id="results_right">
                <form action="" id="calculator" onsubmit="return false;">
                    <div class="select_type"> How many square feet is the property? <input type="text" name="quantity" id="quantity" onkeyup="calculateTotal(); updateSqFt()" /></div>
                
                    <div class="select_type">What type of staging do you need?</div>
                    <div id="staging_types">
                        <span id="staging_type_details"><label>
                            <input type="radio" name="stagingtype" value="Basic" onclick="calculateTotal(); updateType()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Basic">
                            <br />For price conscious clients willing to turn over complete design discretion.
                            </label>
                        </span>
                        <span id="staging_type_details">
                            <label>
                            <input type="radio" name="stagingtype" value="Standard" onclick="calculateTotal(); updateType()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Standard">
                            <br />Clients pricing in the mid-to-upper level of the market, looking for a luxury aesthetic with a moderate level of input and involvement in the design process
                            </label>
                        </span>
                        <span id="staging_type_details">
                            <label>
                            <input type="radio" name="stagingtype" value="Premium" onclick="calculateTotal(); updateType();" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Premium">
                            <br />Clientâ€™s with properties in the $10M+ segment that would like a high level of involvement in the design process
                            </label>
                        </span>
                    </div>
                    <div class="select_type">What style of home are you staging?</div>
                    <div id="style">
                        <label>
                            <input type="radio" name="style" value="Contemporary" onclick="calculateTotal(); updateStyle()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Contemporary">
                        </label>
                        <label>
                            <input type="radio" name="style" value="Modern" onclick="calculateTotal(); updateStyle()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Modern">
                        </label>
                        <label>
                            <input type="radio" name="style" value="Transitional" onclick="calculateTotal(); updateStyle()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Transitional">
                        </label>
                        <label>
                            <input type="radio" name="style" value="Other" onclick="calculateTotal(); updateStyle()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Other">
                        </label>
                    </div>
                    <div class="select_type">Do you need full staging, partial staging, or just accessories?</div>
                    <div id="whatstaged">
                        <label>
                            <input type="radio" name="howmuch" value="Full" onclick="calculateTotal(); updateMuch()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Full+Staging">
                        </label>
                        <label>
                            <input type="radio" name="howmuch" value="Partial" onclick="calculateTotal(); updateMuch()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Partial+Staging">
                        </label>
                        <label>
                            <input type="radio" name="howmuch" value="Accessories Only" onclick="calculateTotal(); updateMuch()" />
                            <img src="http://placehold.it/300x100/F1FAEE/1D3557&text=Just+Accessories">
                        </label>
                    </div>
                </form>
            </div>
        </div>
        
        
            
        </div>

   

</body>
</html>
